  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cars</title>
  </head>
  <body>
    <h2>Insert car data</h2>
    <form id="inputData">
      <div>
        <label for="licence">Licence number</label
        ><input type="text" id="licence" />
      </div>
      <div>
        <label for="maker">Car maker</label><input type="text" id="maker" />
      </div>
      <div>
        <label for="model">Car model</label><input type="text" id="model" />
      </div>
      <div>
        <label for="price">Car price</label><input type="text" id="price" />
      </div>
      <div>
        <label for="color">Car color</label><input type="text" id="color" />
      </div>
      <input type="submit" value="Add car" />
      <input type="reset" />
    </form>
    <h2>Search car by licence number</h2>
    <form id="searchData">
      <div>
        <label for="licence">Licence number</label
        ><input type="text" id="searchLicence" />
      </div>
      <input type="submit" value="Search" />
    </form>
    <p></p>
    <script src="script.js"></script>
  </body>
</html>
