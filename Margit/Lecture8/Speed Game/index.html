<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <title>Speedgame</title>
  </head>

  <body>
    <section>
      <h1>Speedgame</h1>
      <div class="gamearea">
        <h2 id="score"></h2>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button id="start-game-button" type="button" onclick="startGame()">Start game</button>
    </section>
    <section id="result">
      <div class="gameoverbox">
        <p>Ups, game over!</p>
        <p id="gameover"></p>
        <button type="button" id="close">Close</button>
      </div>
    </section>
    <audio id="start-game-music" src="start-game.mp3"></audio>
    <audio id="end-game-music" src="end-game.mov"></audio>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
